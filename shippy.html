<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>mytest.html</title>
        <script type="text/javascript" src="../simpleGame.js"></script>
        <script type="text/javascript" src="../spriteStack.js"></script>
        <script type="text/javascript" src="shippy.js"></script>
        <script type="text/javascript">
            var scene;
            var shippy;
            var enemy;

            function init() {
                scene = new Scene();
                shippy = new Shippy();
                enemy = new Enemy();
                shippy.setPosition(400, 300);
                enemy.launch();
                scene.setBG("lightblue");
                scene.start();
            } // end init

            function update() {
                scene.clear();
                shippy.update();
                
                enemy.chase(shippy);
                enemy.update();
            } // end update
        </script>
    </head>
    <body onload="init()">
    </body>
</html>
