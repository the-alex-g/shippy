<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>mytest.html</title>
        <script type="text/javascript" src="../simpleGame.js"></script>
        <script type="text/javascript" src="../spriteStack.js"></script>
        <script type="text/javascript" src="shippy.js"></script>
        <script type="text/javascript">
            var scene;
            var shippy;
            var enemies;
            var enemyBullets;

            function init() {
                scene = new Scene();
                shippy = new Shippy();
                enemyBullets = new SpriteStack(Bullet, 10);

                enemies = new SpriteStack(Enemy, 5);
                enemies.forEach(function(value, index, array) {value.launch();});

                shippy.setPosition(400, 300);
                scene.setBG("lightblue");
                scene.start();
            } // end init

            function update() {
                scene.clear();

                shippy.update();
                enemies.update();
                enemyBullets.update();
                
                // collide ship bullets with enemies
                shippy.bullets.forEachVisible(
                    function(bullet, index, array) {
                        enemies.forEachVisible(
                            function(enemy, index2, array2) {
                                if (getDistanceBetween(bullet, enemy) < bullet.width + enemy.width) {
                                    enemy.hide();
                                    bullet.hide();
                                } // end if
                            } /// end function
                        );
                    } // end function
                );
            } // end update
        </script>
    </head>
    <body onload="init()">
    </body>
</html>
